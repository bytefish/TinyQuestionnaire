<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Health Questionnaire</mat-card-title>
      <mat-card-subtitle>This is a sample questionnaire for Health Evaluation</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form #myForm="ngForm">
        <mat-horizontal-stepper linear>
          <mat-step #contact="ngModelGroup" ngModelGroup="contact-example" [completed]="contact.valid">
            <ng-template matStepLabel>Step 1</ng-template>
            <app-contact modelGroupName="contact-example"></app-contact>
            </mat-step>
            <mat-step #symptoms="ngModelGroup" ngModelGroup="syptoms" [completed]="symptoms.valid">
              <ng-template matStepLabel>Step 2</ng-template>
                <app-symptom modelGroupName="symptoms"></app-symptom>
              </mat-step>
              <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <p>Thanks for taking the time to share your data.</p>
                <div>
                  <button mat-raised-button color="primary">Submit Data</button>
                </div>
              </mat-step>
        </mat-horizontal-stepper>
      </form>
      <pre>{{ myForm.value | json }}</pre>
    </mat-card-content>
  </mat-card>
